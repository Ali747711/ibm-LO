<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics Flowchart Builder</title>
  
  <!-- Link to CSS for styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Image Links --> 
  <img src="https://image.flaticon.com/icons/png/512/3177/3177253.png" alt="Supplier" />
  <img src="https://image.flaticon.com/icons/png/512/3177/3177241.png" alt="Warehouse" />
  <img src="https://image.flaticon.com/icons/png/512/3153/3153005.png" alt="Transport" />
  <img src="https://image.flaticon.com/icons/png/512/3177/3177266.png" alt="Retail" />


  <!-- Link to html2canvas (for PNG export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  <!-- Link to jsPDF (for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Logistics Flowchart Builder</h1>
  </header>

  <div id="container">
    <!-- Sidebar for draggable nodes -->
    <div id="sidebar">
      <h2>Choose Nodes</h2>
      <div id="node1" class="draggable" draggable="true">
        <img src="assets/supplier.png" alt="Supplier" />
        <p>Supplier</p>
      </div>
      <div id="node2" class="draggable" draggable="true">
        <img src="assets/warehouse.png" alt="Warehouse" />
        <p>Warehouse</p>
      </div>
      <div id="node3" class="draggable" draggable="true">
        <img src="assets/transport.png" alt="Transport" />
        <p>Transport</p>
      </div>
      <div id="node4" class="draggable" draggable="true">
        <img src="assets/retail.png" alt="Retail" />
        <p>Retail</p>
      </div>
    </div>

    <!-- Canvas where flowchart will be built -->
    <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Drag elements here to create your flowchart</h2>
    </div>
  </div>

  <footer>
    <button id="exportBtn">Export as PNG</button>
    <button id="exportPdfBtn">Export as PDF</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
