<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Flowchart Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Nodes</h2>
        <div class="node" draggable="true" data-type="supplier">Supplier</div>
        <div class="node" draggable="true" data-type="warehouse">Warehouse</div>
        <div class="node" draggable="true" data-type="distribution">Distribution</div>
        <div class="node" draggable="true" data-type="retail">Retail</div>
        <div class="node" draggable="true" data-type="transport">Transport</div>
        <div class="sidebar-buttons">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div class="flowchart-area" id="flowchart">
        <p>Drag and drop nodes here</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
